<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Escala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/cadastrar" method="POST">
        <h2>Cadastro de Escala</h2>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data">

        <label for="horario">Horário:</label>
        <select id="horario" name="horario">
            <option value="">Selecione uma data primeiro</option>
        </select>

        <label for="leitores">Leitores:</label>
        <input type="text" id="leitores" name="leitores">

        <label for="musica">Música:</label>
        <input type="text" id="musica" name="musica">

        <label for="acolhida">Acolhida:</label>
        <input type="text" id="acolhida" name="acolhida">

        <label for="coroinhas">Coroinhas:</label>
        <input type="text" id="coroinhas" name="coroinhas">

        <label for="ministros">Ministros:</label>
        <input type="text" id="ministros" name="ministros">

        <label for="diacono">Diácono:</label>
        <input type="text" id="diacono" name="diacono">

        <button type="submit">Cadastrar</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dataInput = document.getElementById('data');
            const horarioSelect = document.getElementById('horario');

            dataInput.addEventListener('change', () => {
                const data = new Date(dataInput.value);
                const diaSemana = data.getDay(); // 0 = Domingo, 6 = Sábado

                horarioSelect.innerHTML = '';

                if (diaSemana === 6) {
                    adicionarOpcao('18h');
                } else if (diaSemana === 0) {
                    adicionarOpcao('8h');
                    adicionarOpcao('10h');
                    adicionarOpcao('18h');
                } else {
                    adicionarOpcao('');
                }
            });

            function adicionarOpcao(horario) {
                const opt = document.createElement('option');
                opt.value = horario;
                opt.textContent = horario || 'Selecione um horário válido';
                horarioSelect.appendChild(opt);
            }
        });
    </script>
</body>
</html>
