<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Escala</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; }
    input, button { display: block; margin-top: 10px; width: 100%; padding: 8px; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>Cadastro de Escala</h2>
  <form action="/cadastrar" method="POST">
    <label>Data:</label>
    <input type="date" name="data" required />

    <label>Horário:</label>
    <input type="text" name="horario" placeholder="Ex: 19h" required />

    <label>Leitores:</label>
    <input type="text" name="leitores" />

    <label>Música:</label>
    <input type="text" name="musica" />

    <label>Acolhida:</label>
    <input type="text" name="acolhida" />

    <label>Coroinhas:</label>
    <input type="text" name="coroinhas" />

    <label>Ministros:</label>
    <input type="text" name="ministros" />

    <label>Diácono:</label>
    <input type="text" name="diacono" />

    <button type="submit">Salvar Escala</button>
  </form>
</body>
</html>
